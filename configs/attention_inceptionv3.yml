data:
  name: 'DefaultDataset'
  dir: 'data'
  params:
    idx_fold: 0
    num_fold: 5

model:
  name: 'attention_inceptionv3'
  params:
    attention_size: 8
    num_classes : 32

train:
  dir: './results/attention_inceptionv3/writer'
  batch_size: 28
  num_epochs: 14
  num_grad_acc: 4

eval:
  batch_size: 28

loss:
  name: 'cross_entropy'

optimizer:
  name: 'adam'
  params:
    lr: 0.0005

transform:
  name: 'policy_transform'
  num_preprocessor: 8
  params:
    policies: 'best_policy.data'
    per_image_norm: True
    size: 512
